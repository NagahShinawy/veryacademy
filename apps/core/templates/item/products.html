{% extends 'base.html' %}

{% block main %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
        {% for product in products %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="https://via.placeholder.com/150x100" alt="Card image cap">
                <div class="card-body">
                    <h4 class=""><a href="">{{ product.title }}</a></h4>
                     <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="">
                        <small class="text-muted">{{ product.price }}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

    <hr>
    {% for product in products %}
            {% if product.notebook %}
                    <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="https://via.placeholder.com/150x100" alt="Card image cap">
                <div class="card-body">
                    <h4 class=""><a href="">{{ product.notebook.title }}</a></h4>
                     <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="">
                        <small class="text-muted">{{ product.notebook.price }}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endif %}
        {% endfor %}

{% endblock %}
