{% extends 'base.html' %}

{% block main %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
        {% for book in books %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="https://via.placeholder.com/150x100" alt="Card image cap">
                <div class="card-body">
                    <h4 class=""><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h4>
                     <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="">
                        <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

    <hr>
    <h1>Books Has Offers</h1>
    {% for book in offers %}
            <h4>{{ book }} - {{ book.has_offer }}</h4>
    {% endfor %}
{% endblock %}
