{% extends 'base.html' %}
{% block main %}

<div class="container pt-5">
    <form method="post" action="{% url 'books:delete_book' book.pk %}">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ book }}"?</p>
        <input type="submit" value="Confirm">
        <a href="{% url 'book:single_book' book.pk %}">Cancel</a>
    </form>
</div>

{% endblock %}
