{% extends 'base.html' %}
{% block main %}

<div class="container pt-5">
    <form method="post" action="{{ book.delete_url }}">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ book }}"?</p>
        <input type="submit" value="Confirm">
        <a href="{{ book.get_absolute_url }}">Cancel</a>
    </form>
</div>

{% endblock %}
