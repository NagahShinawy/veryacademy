{% extends 'base.html' %}
{% block main %}
<div class="container">
  <div class="row">
    <div class="col-12 pt-5">
      <img class="card-img-top" src="https://via.placeholder.com/300x100" alt="Card image cap">
      <h2 class="pt-5">{{book.title}}</h2>
      <p>{{book.excerpt}}</p>
    </div>
      <a href="{% url 'book:delete' book.pk %}">Delete</a>
      <a href="{% url 'book:edit' book.pk %}">Edit</a>
  </div>
</div>
{% endblock %}
