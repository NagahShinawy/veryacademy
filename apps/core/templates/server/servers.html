{% extends 'base.html' %}

{% block main %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
        {% for server in servers %}
            {% if server.is_exist %}
                <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h4 class=""><a href="">{{ server.hardware }}</a></h4>
                     <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="">
                        <small class="text-muted">{{ server.os }}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                 <hr>
            {% endif %}

        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
