{% extends 'home/base.html' %}


{% block content %}

            <h2>{{ username|upper }}</h2>
            <h4>{{ custom_user }}</h4>
            <ul>
                  {% for note in notes %}
                    <li><a class="text-dark text-decoration-non" href="{% url 'home:note' pk=note.pk %}">{{ note }}</a> </li>
                  {% endfor %}
            </ul>

{% endblock %}
