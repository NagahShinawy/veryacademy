{% extends 'home/base.html' %}
    {% block title %} Note {{ note }} {% endblock %}

   {% block content %}
        <div class="border round">
             <h1 class="my-5"> {{ note.title }} </h1>
            <p> {{ note.description|truncatechars:10 }}</p>
        </div>
       <a href="{% url 'home:all' %}"><button class="btn btn-primary">Back to notes</button></a>
       <a href="{% url 'home:update' note.pk %}" class="btn btn-secondary my-5">update</a>
   {% endblock %}
