<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Notes {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if not user.is_authenticated %}
                    <a href="{% url 'home:login' %}" class="btn btn-outline-light">login</a>
                    <a href="{% url 'home:signup' %}" class="btn btn-outline-light">signup</a>
                {% else %}

                    <a href="{% url 'home:logout' %}" class="btn btn-outline-light">logout</a>

                {% endif %}


            </div>
        </nav>
        <div class="my-5 text-center container">
            {% block content %}

            {% endblock %}
        </div>
</body>
</html>
